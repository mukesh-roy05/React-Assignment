<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        span{
            color: red;
          
        }
        .form-check-label{
            color: blue;
        }
        .form-check-label{
            color: blue;
        }
        body{
            background-color: aqua;
        }
        .container{
            border: 3px solid cyan;
            width: 70%;
            background-color: white;
            border-radius: 10px;
            box-shadow: rgb(85, 241, 255) 0px 0px 0px 3px, rgb(85, 241, 255) 0px 0px 0px 6px, rgb(85, 241, 255) 0px 0px 0px 9px, rgb(85, 241, 255) 0px 0px 0px 12px, rgb(85, 241, 255) 0px 0px 0px 15px;
            
            margin: 5% 0 5% 15%;
         }
        h2{
            margin: 10px 0 30px 30%;
            color: rgb(116, 116, 192);

           
        }
        
       
    </style>
</head>
<body>
    
   <div class="container">
    <h2> Software Request</h2>
    <form>
        <div class="col-md-6">
            <label for="name" class="form-label">Name <span>*</span></label>
            <input type="text" class="form-control" id="name">
            <label for="empid" class="form-label">Employee ID <span>*</span></label>
            <input type="number" class="form-control" id="empid">
            <label for="inputEmail4" class="form-label">Email<span>*</span></label>
            <input type="email" class="form-control" id="inputEmail4">
            <label for="mob" class="form-label">Mobile No / Extn.No </label>
            <input type="number" class="form-control" id="mob">
        </div>
        <div class="form-check">
            <br>
        <p>Which software do you require ? <span>*</span></p>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Software A </label><br>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
            <label class="form-check-label " for="flexCheckDefault1">Software B </label><br>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
            <label class="form-check-label" for="flexCheckDefault2">Software B </label><br>
            <br>
            <p>How Urgently do you need it ? <span>*</span></p>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1"> As Soon as possible </label><br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2"> Within in 2 to 3 weeks </label><br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3"> I'm in so hurry </label>
        </div>          
        
        <div class="d-grid gap-2  margin=10px">
            <button class="btn btn-primary" type="button">Request</button>
        </div>      
    </form>
   </div>
</body>
</html>
