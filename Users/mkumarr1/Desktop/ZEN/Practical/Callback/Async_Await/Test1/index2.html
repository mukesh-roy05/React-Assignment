<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            text-align: center;
            /* border: 2px solid blueviolet;
            border-radius: 5px; */
        }

         body{
            background-color: aquamarine;
         }
         h2,label{
            color: chocolate;
            font-weight: bolder;
         }
         
    </style>
</head>
<body>

    <!-- CRUD TAG -->
    <div class="container m-2 ">
        <div class="row g-3 align-items-center p-3 ms-5">
            <h2> USER DETAILS </h2>
            <div class="col-auto">
              <label for="username" class="col-form-label">User Name</label>
            </div>
            <div class="col-auto">
              <input type="text" id="username" class="form-control">
            </div>
            <div class="col-auto">
                <label for="email" class="col-form-label">Email</label>
              </div>
              <div class="col-auto">
                <input type="email" id="email" class="form-control">
              </div>
        
              <div class="d-grid gap-2  col-12">
                <button class="btn btn-primary" type="button" id="newbtn">New User</button>
                <button class="btn btn-primary" type="button" id="getbtn">Get User</button>
              </div>

            </div>
        
    </div>

    <div class="container">
        
        <table class="table table-success table-striped">
            <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="table_body"></tbody>

          </table>

    </div>

    <script src="script2-crud.js"></script>
</body>
</html>
